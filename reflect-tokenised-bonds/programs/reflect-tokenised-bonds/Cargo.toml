[package]
name = "reflect-tokenised-bonds"
version = "0.1.0"
description = "Created with Anchor"
edition = "2021"

[lib]
crate-type = ["cdylib", "lib"]
name = "reflect_tokenised_bonds"

[features]
no-entrypoint = []
no-idl = []
no-log-ix-name = []
cpi = ["no-entrypoint"]
default = []

[dependencies]
anchor-lang = { version = "0.29.0", features = [ "init-if-needed" ] }
anchor-spl = "0.29.0"
spl-math = { version = "0.2.0", features = [ "no-entrypoint" ] }
